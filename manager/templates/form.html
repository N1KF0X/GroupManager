{% extends "base.html" %}
{% block main %}
    <form method="post">
        {% csrf_token %}
        {% for f in form %}
        <p>
            <label class="form-label" for="{{ f.id_for_label }}">
                {{f.label}}: 
            </label>{{ f }}
        </p>
        {% endfor %}
        <button type="submit">{{button_title}}</button>
    </form>
{% endblock main %}
