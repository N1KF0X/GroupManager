{% extends "base.html" %}
{% block main %}
    {% if request.user.id == group.user.id %}
        <form method="post">
            {% csrf_token %}
            {% for f in form %}
                <p>
                    <label class="form-label" for="{{ f.id_for_label }}">
                        {{f.label}}: 
                    </label>{{ f }}
                </p>
            {% endfor %}
            <button type="submit">{{button_title}}</button>
        </form>
    {% else %}
        <p>У данного аккаунта нет группы с таким id</p>
    {% endif %}
{% endblock main %}
